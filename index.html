
<!DOCTYPE html>
<html>
<head>
	

	<title>Leaflet demo</title>

	<meta charset="utf-8" />	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Leaflet -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<style type="text/css">
	body {
    	padding: 0;
    	margin: 0;
	}
	html, body, #map {
    	height: 100%;
	}
	.leaflet-container{
		background-color:#D3D3D3;
	}
	</style>

</head>
<body>
	


	<div id="map"></div>


	<script type="text/javascript"> 		

		var map = L.map('map', {
  			maxZoom: 18,
  			minZoom: 14,
  			crs: L.CRS.Simple
		}).setView([0, 0], 14);

        
        var southWest = map.unproject([0, 13950], map.getMaxZoom());
		var northEast = map.unproject([14250, 0], map.getMaxZoom());
		map.setMaxBounds(new L.LatLngBounds(southWest, northEast));

        L.tileLayer('./tiles/{z}/tile_{x}_{y}.png').addTo(map);


	</script>
</body>
</html>
